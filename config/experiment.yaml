run:
  # If omitted, a UUID will be generated at runtime.
  run_id: null
  output_dir: outputs
  # When true, skip attempt_ids already present in attempts_raw.jsonl.
  resume: true

providers:
  anthropic_main:
    type: anthropic
    timeout_s: 60
    concurrency: 2
    retries:
      max_retries: 6
      base_delay_s: 1.0
      max_delay_s: 30.0
      jitter: true

generation_defaults:
  max_tokens: 800
  top_p: 1.0

judges:
  judge_anthropic_strict:
    enabled: true
    # Judge is BLIND: sees only prompt_text + response_text + rubric.
    provider: anthropic_main
    model: claude-sonnet-4-5
    temperature: 0.0
    max_tokens: 400
    top_p: 1.0
    confidence_threshold: 0.75
    rubric_path: rubrics/judge_rubric.md

suites:
  - name: baseline_anthropic
    provider: anthropic_main
    # Add one or more models. Temperatures can be a list.
    models:
      - model: claude-sonnet-4-5
        temperatures: [0.0, 0.7]
    judge: judge_anthropic_strict

inputs:
  scenarios_path: scenarios/scenarios.yaml
  frames_path: frames/frames.yaml


